<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <title>@Exam | Copyright Inhanbyeol</title>

    <style>

        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .warp {
            width: 100%;
            height: auto;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .warp > .card {
            margin-bottom: 10px;
        }

        .input-group mb-3 {
            margin-bottom: 10px;
        }

        .card {
            max-width: 800px;
            width: 95%;
            box-shadow: 0px 0px 5px 0px lightblue;
        }

    </style>
    <script>
        $(document).ready(function() {
            exam_list()
        });

        function exam_list() {
            $.ajax({
                type: "GET",
                url: "/exam_list_management/exam_list",
                data: {},
                success: function (response) {
                    console.log(response["exam_list"])

                    for (i = 0; i < response["exam_list"].length; i++) {

                        let no = response["exam_list"][i]['no']
                        let exam_name = response["exam_list"][i]['exam_name']

                        $("#examlist").append(`<option value="${no}">${exam_name}</option>`)

                    }
                }
            });
        }
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="./"><b><i class="fa-solid fa-check-to-slot"></i> Exam</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./exam_list_create">Create</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./exam_list_management">Management</a>
                </li>
            </ul>

        </div>
    </div>
</nav>




<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Education</strong> is a progressive discovery of our own ignorance.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="warp">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">시험 응시</h5>
            <p class="card-text">응시할 시험을 선택해주세요.</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="username">이름</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="usercode">사원 번호</span>
                <input type="number" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">시험 선택</label>
                <select class="form-select" id="examlist">
                    <option selected disabled>-</option>
                </select>
            </div>
            <a href="#" class="btn btn-primary">응시</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">시험 설정</h5>
            <p class="card-text">관리자 페이지로 이동합니다.</p>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adminmodal">이동</a>
        </div>
    </div>
</div>

<div class="modal fade" id="adminmodal" tabindex="-1" aria-labelledby="adminmodal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">관리자 인증</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Code</span>
                    <input type="password" class="form-control" placeholder="인증 코드를 입력해주세요." aria-label="Username"
                           aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Certified</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
