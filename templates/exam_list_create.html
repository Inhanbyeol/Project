    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <style>

        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .war {
            color: #E97777;
        }

        .warp {
            width: 100%;
            height: auto;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .warp > .card {
            margin-bottom: 10px;
            max-width: 800px;
            width: 95%;
            box-shadow: 0px 0px 5px 0px lightblue;
        }

        .input-group {
            margin-bottom: 10px;
        }

        #exam_main > .card {
            box-shadow: 0px 0px 5px 0px lightblue;
        }
    </style>
    <script>
        $(document).ready(function () {
            exam_list();
        })

        function create_exam() {
            let exam_name = $('#examname').val()
            let admin_name = $('#adminname').val()

            $.ajax({
                type: "POST",
                url: "/exam_list_management/exam_create",
                data: {exam_name: exam_name, admin_name: admin_name},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function exam_list() {
            $.ajax({
                type: "GET",
                url: "/exam_list_management/exam_list",
                data: {},
                success: function (response) {


                    for (i = 0; i < response["exam_list"].length; i++) {

                        let no = response["exam_list"][i]['no']
                        let exam_name = response["exam_list"][i]['exam_name']
                        let admin_name = response["exam_list"][i]['admin_name']
                        let time = response["exam_list"][i]['time']

                        $("#table_list").append(`            <tr>
                <th>GC_${no}</th>
                <td>${exam_name}</td>
                <td>${admin_name}</td>
                <td>${time}</td>
            </tr>`)

                    }
                }
            });
        }

        function save_exam() {

        }
    </script>
</head>

<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="./"><b><i class="fa-solid fa-check-to-slot"></i> Exam</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./exam_list_create">Create</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./exam_list_management">Management</a>
                </li>
            </ul>

        </div>
    </div>
</nav>


<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>관리자 인증 번호</strong>는 관리자분들께만 공유해드리고 있으며, 그 외 타인에게는 배포 금지입니다.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="warp">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">시험 생성</h5>
            <p class="card-text">생성할 시험을 입력해주세요.</p>
            <div class="input-group mb-3">
                <span class="input-group-text">시험명</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" id="examname">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">시험 담당자</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" id="adminname">
            </div>
            <button onclick="create_exam()" class="btn btn-primary">생성</button>
        </div>
    </div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">코드</th>
                <th scope="col">시험</th>
                <th scope="col">출제자</th>
                <th scope="col">출시일</th>
            </tr>
            </thead>
            <tbody id="table_list">

            </tbody>
        </table>
    </div>
</div>
